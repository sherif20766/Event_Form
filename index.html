<html>
<head>
	<title>Event Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./src/App.css">
</head>
<body>

<div class="container">
  
  <h1 class="form-title">Attend Event</h1>

  <p class="discount-info"><span style="color: #FF0037">Early bird offer</span></br> Discounts are available for groups. The bigger the group, the bigger the discount. Prices are as follows:</p>

  <div class="price-table">
  	
  	<h2 class="price-per-attendee">Price per attendee</h2>
    
	<div class="row">
	  <div class="col-sm-3 number">1-3</div>
	  <div class="col-sm-9 price">£50</div>
	</div>

	<hr class="line">
	
	<div class="row">
	  <div class="col-sm-3 number">4-6</div>
	  <div class="col-sm-9 price">£40</div>
	</div>
	
	<hr class="line">
	
	<div class="row">
	  <div class="col-sm-3 number">6+</div>
	  <div class="col-sm-9 price">£35</div>
	</div>
	
	<hr class="line">
  
  </div>
  </br>

<form class="form" action="">

  <div class="form-group">
    <label for="text">FIRST NAME</label>
    <input type="text" class="form-control">
    <hr class="line">
  </div>

  <div class="form-group">
    <label for="text">FAMILY NAME</label>
    <input type="text" class="form-control">
  	<hr class="line">
  </div>

  <div class="form-group">
    <label for="date">CHOOSE A DAY</label>
    <input type="date" class="form-control">
  	<hr class="line">
  </div>

  <div class="form-group">
    <label for="number">NUMBER OF ATTENDEES</label>
    <input type="number" class="form-control">
  	<hr class="line">
  </div>

  <div class="form-group">
    <label for="text">COMPANY NAME</label>
    <input type="text" class="form-control">
  	<hr class="line">
  </div>

  <div class="form-group">
    <label for="email">EMAIL</label>
    <input type="email" class="form-control">
  	<hr class="line">
  </div>

  <div class="form-group">
    <label for="text">TELEPHONE</label>
    <input type="text" class="form-control">
  	<hr class="line">
  </div>

</form>

</div>
  <script src="./src/index.js"></script>
</body>

</html>
